<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooter game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="buttons">
        <aside class="top">
          <h3>Score: <span id="scoreDisplay">0</span></h3>
          <h3>Missed: <span id="missedDisplay">0/0</span></h3>
          <h3>Time: <span id="timeDisplay">0</span></h3>
        </aside>
        <aside class="bottom">
          <select id="selectBoxCount" class="form-select"></select>
        </aside>
        <aside class="levels">
          <button class="btn btn-success" id="easyBtn">Easy</button>
          <button class="btn btn-warning" id="mediumBtn">Medium</button>
          <button class="btn btn-danger" id="hardBtn">Hard</button>
          <button class="btn btn-secondary" id="extremeBtn">Extreme</button>
        </aside>
      </section>
      <section class="display" id="displayBoxes"></section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
